<!DOCTYPE html>
{% extends "adminDashboard.html"%}
{% load static %}
{% block body_block %}
    <section id="about" class="about bg-white" style="margin-left:10vw; min-width:80vw;">
        <div class="container" style="min-height:60vh;border-style: groove;">
            <h1 class="mt-3 mb-5"><center><strong>Confirm User</strong></center></h1>
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}" role="alert">
                  {{message}}
                </div>
              {% endfor %}
            {% endif %}
            <form method="POST" >
                <div class="row">
                <div class="col-md-6 ">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="col-md-6 ">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                    <br>
                    <div class="col-md-6 form-group">
                    <input class=" mt-3" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Send Email
                    </label>
                </div>
                </div>
                <br>
                {% csrf_token %}
                <input type="submit" class="btn btn-success btn-lg" value="Accept User">
            </form>
        </div>
    </section>
{% endblock %}
